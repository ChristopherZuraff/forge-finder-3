<div class="card" *ngFor="let dwarf of dwarves">
  <div class="card-body">
    <h5 class="card-body">{{dwarf.name}} the {{dwarf.occupation}}</h5>
    <button class="btn btn-danger" (click)="deleteDwarf(dwarf._id)">delete</button>
    <p class="card-text">
      {{dwarf._id}}
      <br/> Height: {{dwarf.height}}
      <br/>BeardColor:
      <span [style.color]="dwarfbeardColor"> {{dwarf.beardColor}}</span>
      <app-beard color="{{dwarf.beardColor}}"></app-beard>
      <br/>BeardLength:{{dwarf.beardLength}}
      <br/>FavoriteDrink:{{dwarf.favoriteDrink}}
      <br/>Occupation: {{dwarf.occupation}}
      <br/>Clan:{{dwarf.clan}}
      <br/>Weapon:{{dwarf.weapon}}
    </p>
  </div>
</div>
