<h3>Your Profile!</h3>


<form>
  <div class="form-group row">
    <label for="dwarfName" class="col-sm 3 col-form-label">Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="dwarfName" name="dwarfName" [(ngModel)]="currentDwarf.name">
    </div>
  </div>
  <div class="form-group row">
    <label for="dwarfName" class="col-sm 3 col-form-label">Height</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="dwarfHeight" name="dwarfHeight" [(ngModel)]="currentDwarf.height">
    </div>
  </div>
  <div class="form-group row">
    <label for="dwarfName" class="col-sm 3 col-form-label">Beard Color</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="dwarfBeardColor" name="dwarfBeardColor" [(ngModel)]="currentDwarf.dwarfBeardColor">
    </div>
  </div>
  <div class="form-group row">
    <label for="dwarfName" class="col-sm 3 col-form-label">Beard Length</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="dwarfBeardLength" name="dwarfBeardLength" [(ngModel)]="currentDwarf.beardLength">
    </div>


  </div>
  <div class="form-group-row">
    <button type="submit" class="offset-sm-3 btn btn-primary" (click)="submitDwarf()">Set in Stone</button>

  </div>


</form>
